<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-dark">
    <!-- HEADER -->
    <header
      class="header bg-light d-flex align-items-center justify-content-between py-3 px-5"
    >
      <!-- logo -->
      <div class="logo text-dark">LOGO</div>
      <!-- Navbar -->
      <nav class="navbar text-light">
        <!--  nav list -->
        <ul class="text-dark d-flex align-items-center gap-4">
          <li class="list-group">nav</li>
          <li class="list-group">nav</li>
          <li class="list-group">nav</li>
        </ul>
      </nav>
    </header>
    <!-- END HEADER -->

    <div
      class="container w-50 m-auto my-4 d-flex flex-column border border-light rounded"
    >
      <!-- TEXTAREA -->
      <h3 class="text-light my-4">Add Blog</h3>
      <form action="" class="form" id="addForm">
        <textarea
          name="ta"
          id="ta"
          cols="30"
          rows="2"
          placeholder="write something . . ."
          class="w-100 rounded p-2 px-3"
        ></textarea>
        <button
          type="submit"
          id="add-btn"
          class="btn btn-primary w-50 my-3 add-blog-btn"
        >
          add
        </button>
      </form>
      <hr class="text-light" />
      <!-- END TEXTAREA -->

      <!-- BLOG CONTAINER -->
      <h3 class="text-light">Blogs</h3>

      <div
        class="card-container py-4 d-flex gap-4 m-auto flex-wrap justify-content-start"
      >
        <ul id="blog-list" class="list-group">
          <li class="list-group-item m-2">
            <div class="card" style="width: 20rem">
              <div class="card-body">
                <p class="card-text"></p>
                <button id="delBtn" class="btn btn-danger btn-sm delete">
                  X
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <!-- END BLOG CONTAINER -->
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
